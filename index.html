<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <section id="app">
        <div class="highlight-blue">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">Mero Currency Converter</h2>
                    <p class="text-center">Fill the desired form and convert instantly. <br>
                        Dates are calculated as of {{date}} and base is {{base}}
                    </p>
                </div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="contact-clean">
            <form method="post">
                <div class="form-group">
                    <label for="from">From Currency</label>
                    <select id="from" class="form-control form-control-lg" name="fromCurrency" required autofocus
                        v-model="from">
                        <option :value="currency" v-for="(rate,currency) in exchange_rates" :selected="currency===from">{{currency}}</option>

                    </select></div>
                <div class="
                            form-group">
                    <label for="to">To Currency</label>
                    <select class="form-control form-control-lg" id="to" name="toCurrency" v-model="to">
                        <option :value="currency" v-for="(rate,currency) in exchange_rates" :selected="currency===to">{{currency}}</option>
                    </select></div>
                <div class="form-group">
                    <label for="amount">Amount to convert</label>
                    <input id="amount" class="form-control form-control-lg" type="text" name="amount" placeholder="Amount"
                        v-model="amount"></div>
                <div class="form-group">
                    <h1 v-if="isLoaded && result!=`NaN`" class="text-center" style="padding-top:20px;">
                        {{amount+" "+from+" : "+result + " "+to}}
                    </h1>
                    <h1 v-if="!isLoaded || result==`NaN`" class="text-center" style="padding-top:20px;">Unable to
                        Convert</h1>
                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
